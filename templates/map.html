<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bản đồ Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Nhập địa chỉ để đánh dấu trên bản đồ</h2>
    <input type="text" id="address" placeholder="Ví dụ: Hồ Gươm, Hà Nội">
    <button onclick="search()">Tìm</button>

    <!-- Vùng hiển thị tọa độ -->
    <p id="coords"></p>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <h2>Gửi tin nhắn SMS</h2>
<input type="text" id="phone" placeholder="Nhập số điện thoại (84...)">
<input type="text" id="smsMessage" placeholder="Nhập nội dung tin nhắn">
<button onclick="sendSMS()">Gửi SMS</button>

<script>
    function sendSMS() {
        const phone = document.getElementById("phone").value;
        const message = document.getElementById("smsMessage").value;

        fetch("/send_sms", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({phone, message})
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                alert("Đã gửi tin nhắn thành công!");
            } else {
                alert("Lỗi: " + (data.message || "Không rõ lỗi"));
            }
        });
    }
</script>

    <script>
        const map = L.map('map').setView([21.0285, 105.8542], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        function search() {
            const address = document.getElementById("address").value;

            fetch("/get_coords", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({address: address})
            })
            .then(res => res.json())
            .then(data => {
                if (data.lat && data.lon) {
                    const lat = parseFloat(data.lat);
                    const lon = parseFloat(data.lon);

                    if (marker) map.removeLayer(marker);
                    marker = L.marker([lat, lon]).addTo(map)
                        .bindPopup(address).openPopup();

                    map.setView([lat, lon], 15);

                    // Hiển thị tọa độ
                    document.getElementById("coords").innerText = `Tọa độ: ${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                } else {
                    alert("Không tìm thấy địa chỉ.");
                }
            });
        }
    </script>
    
</body>
</html>
